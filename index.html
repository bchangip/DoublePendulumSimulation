<!DOCTYPE html>
<html>
<head>
  <title>Double Pendulum Simulation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="title">
    Double Pendulum Simulation
  </div>

  <div class="simulation-area">
    <canvas id="simulation-canvas" width="600" height="600" class="simulation-canvas"></canvas>
    <div class="simulation-controls">
      <div class="simulation-controls__input-label">Masa 1</div>
      <input class="simulation-controls__input" type="number" name="mass1">
      <div class="simulation-controls__input-label">Masa 2</div>
      <input class="simulation-controls__input" type="number" name="mass2">
      <div class="simulation-controls__input-label">Largo 1</div>
      <input class="simulation-controls__input" type="number" name="length1">
      <div class="simulation-controls__input-label">Largo 2</div>
      <input class="simulation-controls__input" type="number" name="length2">
      <div class="simulation-controls__input-label">Gravedad</div>
      <input class="simulation-controls__input" type="number" name="gravity">
    </div>
  </div>

  <div class="footer">
    <div class="footer__university">
      Universidad del Valle de Guatemala
    </div>

    <div class="footer__team-member">
      <div class="footer__team-member">Steven Rubio</div>
      <div class="footer__team-member">Jacky Hidalgo</div>
      <div class="footer__team-member">Sophie</div>
      <div class="footer__team-member">Christian Morales</div>
      <div class="footer__team-member">Bryan Chan</div>  
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
